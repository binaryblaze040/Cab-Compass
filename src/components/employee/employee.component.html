<div class="employee">
  <div class="employee__details">
    <div class="employee__details-filters">
      <div class="employee__details-filters-input-row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Employee Id</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.employeeId"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.email"
          />
        </div>
      </div>

      <div class="employee__details-filters-input-row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Contact</span>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="filters.contact"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.address"
          />
        </div>
      </div>

      <div class="employee__details-filters-buttons">
        <div class="employee__details-filters-buttons__search">
          <button type="button" class="btn btn-success button" (click)="getFilteredEmployees()">Search</button>
        </div>
        <div class="employee__details-filters-buttons__update">
          <button *ngIf="!editMode" type="button" class="btn btn-info button" (click)="toggleEditMode()">Edit employee details</button>
          <button *ngIf="editMode" type="button" class="btn btn-warning button" (click)="toggleEditMode()">Back to View Mode</button>
          <button type="button" class="btn btn-info button" (click)="addEmployee()">Add an employee</button>
        </div>
      </div>

    </div>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact No.</th>
          <th scope="col">Designation</th>
          <th scope="col">Address</th>
          <th *ngIf="editMode" scope="col" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.employeeId }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.contact }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.address }}</td>
          <td *ngIf="editMode"><button type="button" (click)="editEmployee(employee)" class="btn btn-primary button">Edit</button></td>
          <td *ngIf="editMode"><button type="button" (click)="deleteEmployee(employee)" class="btn btn-danger button">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
