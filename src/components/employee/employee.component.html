<div class="employee">
  <div class="employee__details">
    <div class="employee__details-filters">
      <div class="employee__details-filters-input-row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Employee Id</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.employeeId"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.email"
          />
        </div>
      </div>

      <div class="employee__details-filters-input-row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Contact</span>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="filters.contact"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filters.address"
          />
        </div>
      </div>

      <div class="employee__details-filters-button">
        <button type="button" class="btn btn-success" (click)="getFilteredEmployees()">Search</button>
      </div>

    </div>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact No.</th>
          <th scope="col">Designation</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.employeeId }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.contact }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
