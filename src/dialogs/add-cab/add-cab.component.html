<div class="add-cab">
    <form class="add-cab__form">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Regn. No</span>
        <input
          type="text"
          class="form-control"
          name="registrationNumber"
          [(ngModel)]="newCab.registrationNumber"
        />
      </div>
      <span *ngIf="errors.registrationNumber" class="add-cab__form__error">Registration number is required</span>
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Car Model</span>
        <input type="text" name="model" class="form-control" [(ngModel)]="newCab.model" />
      </div>
      <span *ngIf="errors.model" class="add-cab__form__error">Model name is required</span>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Type (Eg. Sedan, Suv)</span>
        <input type="text" name="type" class="form-control" [(ngModel)]="newCab.type" />
      </div>
      <span *ngIf="errors.type" class="add-cab__form__error">Car type required</span>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Capacity</span>
        <input type="text" name="capacity" class="form-control" [(ngModel)]="capacity" />
      </div>
      <span *ngIf="errors.capacity" class="add-cab__form__error">Enter a valid capacity</span>
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Driver Name</span>
        <input type="text" name="driverName" class="form-control" [(ngModel)]="newCab.driverName" />
      </div>
      <span *ngIf="errors.driverName" class="add-cab__form__error">Driver name is required</span>
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Contact</span>
        <input type="text" name="contact" class="form-control" [(ngModel)]="newCab.contact"/>
      </div>
      <span *ngIf="errors.contact?.required" class="add-cab__form__error">Contact is required</span>
      <span *ngIf="errors.contact?.invalid" class="add-cab__form__error">Enter a valid phone number</span>
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Driver License no.</span>
        <input type="text" name="driverLicenseNumber" class="form-control" [(ngModel)]="newCab.driverLicenseNumber" />
      </div>
      <span *ngIf="errors.driverLicenseNumber" class="add-cab__form__error">License no. is required</span>
    
      
      <div class="add-cab__form__buttons">
        <button class="btn btn-primary button" (click)="confirm()">Add Cab</button>
        <button class="btn btn-danger button" (click)="cancel()">Cancel</button>
      </div>
    </form>  
  </div>
